{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	{% block css %}{% endblock %}
	<meta charset="UTF-8">
	<title>Gerador de Landing Pages || iClinic</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700'>
	<link rel="stylesheet" href='{% static "css/reset.css" %}'>
	<link rel="stylesheet" href='{% static "css/estilos.css" %}'>
	<link rel="stylesheet" href='{% static "css/font-icon.css" %}'>

	<link rel="base" href="https://landing-django.herokuapp.com" />
	<link rel="canonical" href="https://landing-django.herokuapp.com" />
	<meta name="robots" content="index/follow"/>
	<meta name="googlebot" content="index/follow"/>

	<meta name="description" content="Um criador de landing-pages para o iClinic" />
	<meta name="keywords" content="landing, page, iClinic, desenvolvimento" />
	<meta name="author" content="Rafael Ribeiro" />
	<meta rel="sitemap" type="application/xml" content="https://landing-django.herokuapp.com/sitemap.xml"/>

	<meta itemprop="name" content="Landing Django G+"/>
	<meta itemprop="description" content="Page description"/>
	<meta itemprop="image" content="http://sistemaparaconsultorio.com.br/static/img/logo.png"/>
	<!-- markup for facebook -->
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="Landing Django FB"/>
	<meta property="og:url" content="https://landing.herokuapp.com"/>
	<meta property="og:site_name" content="Example"/>
	<meta property="og:image" content="http://sistemaparaconsultorio.com.br/static/img/logo.png"/>
	<meta property="og:description" content="Page description"/>
	<meta property="og:locale" content="pt_BR"/>
	<meta property="fb:app_id" content="5349"/>
	<meta property="fb:admins" content="123456789"/>
	<!-- markup for twitter -->
	<meta name="twitter:card" content="summary"/>
	<meta name="twitter:title" content="Landing Django TW"/>
	<meta name="twitter:description" content="Page description"/>
	<meta name="twitter:creator" content="Page author"/>
	<meta name="twitter:image" content="http://sistemaparaconsultorio.com.br/static/img/logo.png"/>

</head>
<body>
	{% block content %}
	{% endblock %}

	{% block js %}{% endblock %}

	<script
		src='{% static "js/jquery-3.2.1.min.js" %}'
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
    <script  src='{% static "js/funcoes.js" %}'></script>
</body>
</html>
